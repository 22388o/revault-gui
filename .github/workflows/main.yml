name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        # We don't have a MSRV (yet?)
        toolchain:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install needed libraries
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install libudev-dev pkg-config libxkbcommon-dev libvulkan-dev
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
      - name: Build on Rust ${{ matrix.toolchain }}
        if: matrix.os != 'macos-latest' || matrix.toolchain != 'nightly' && matrix.toolchain != 'beta'
        run: cargo build --release --verbose --color always
      - name: Test on Rust ${{ matrix.toolchain }}
        if: matrix.os != 'macos-latest' || matrix.toolchain != 'nightly' && matrix.toolchain != 'beta'
        run: cargo test --release --verbose --color always

  rustfmt_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
            override: true
      - run: cargo fmt -- --check
